<div id="update_item" class="modal">
    <div class="modal-content">
        <h5>Updating item</h5>
        <div class="row">
            <div class="col s12">
                <div class="row">
                    <form [formGroup]="this.item_new_update_data">
                        <div class="col s12 m12 l6 input-field">
                            <label for="product_name">Name</label>
                            <input formControlName="productName" type="text" name="product_name" id="product_name" class="validate">
                        </div>
                        <div class="col s12 m12 l6 input-field">
                            <label for="product_unit">Unit</label>
                            <input formControlName="productUnit" type="text" name="product_unit" id="product_unit" class="validate">
                        </div>
                        <div class="col s12 m12 l6 input-field">
                            <label for="product_price">Price</label>
                            <input formControlName="productPrice" type="number" name="product_price" id="product_price" class="validate">
                        </div>
                        <div class="col s12 m12 l6 input-field">
                            <label for="product_quantity">Quantity</label>
                            <input formControlName="productQuantity" type="number" name="product_quantity" id="product_quantity" class="validate">
                        </div>
                        <div class="col s12 m12 l6 input-field">
                            <label for="product_category">Category</label>
                            <input formControlName="category_name" type="text" name="product_category" id="product_category" class="validate">
                        </div>
                        <div class="col s12 m12 l6 input-field">
                            <label for="product_status">Status</label>
                            <input formControlName="productStatus" type="text" name="product_status" id="product_status" class="validate">
                        </div>
                        <div class="col s12 m12 l12 input-field">
                            <label for="product_description">Description</label>
                            <textarea formControlName="productDescription" name="product_description" id="product_description" cols="30" rows="10" class="materialize-textarea"></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a class="btn waves-effect deep-purple wihte-text" (click)="updateItem()">Update</a>
    </div>
</div>
