<div id="delete_supplier" class="modal">
  <div class="modal-content center">
    <h5>
      Deleting
      <b>{{ this.supplier_data != undefined ? this.supplier_data.supplierName : "Loading..." }}</b>
    </h5>
    <h6>Are you sure you want to delete this supplier?</h6>
  </div>
  <div class="modal-footer">
    <div class="center">
      <button class="btn modal-close lighten-2" style="margin-right: 4px">Cancel</button>
      <button class="btn red waves-effect waves-green" (click)="this.deleteSupplier()">
        Delete
      </button>
    </div>
  </div>
</div>
