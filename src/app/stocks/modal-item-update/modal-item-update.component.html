<div id="update_item" class="modal">
  <div class="modal-content">
    <h5>
      Updating item <b *ngIf="this.item_data != undefined">{{ this.item_data.productName }}</b>
    </h5>
    <div class="row">
      <div class="col s12">
        <div class="row">
          <form [formGroup]="this.item_new_form">
            <div class="col s12 m12 l6 input-field">
              <label for="product_name">Name</label>
              <input
                formControlName="productName"
                type="text"
                name="product_name"
                id="product_name"
                class="validate"
              />
            </div>
            <div class="col s12 m12 l6 input-field">
              <label for="product_unit">Unit</label>
              <input
                formControlName="productUnit"
                type="text"
                name="product_unit"
                id="product_unit"
                class="validate"
              />
            </div>
            <div class="col s12 m12 l6 input-field">
              <label for="product_price">Price</label>
              <input
                formControlName="productPrice"
                type="number"
                name="product_price"
                id="product_price"
                class="validate"
              />
            </div>
            <div class="col s12 m12 l6 input-field">
              <label for="product_quantity">Quantity</label>
              <input
                formControlName="productQuantity"
                type="number"
                name="product_quantity"
                id="product_quantity"
                class="validate"
              />
            </div>
            <div class="col s12 m12 l6 input-field">
              <select formControlName="category_name">
                <option value="" selected disabled>Choose Category</option>
                <option
                  *ngFor="let category of this.all_categories"
                  [value]="category.categoryName"
                >
                  {{ category.categoryName }}
                </option>
              </select>
              <label>Select Category:</label>
            </div>
            <div class="col s12 m12 l6 input-field">
              <select formControlName="productStatus">
                <option value="" disabled selected>Select Status</option>
                <option value="Deployed">Deployed</option>
                <option value="Archived">Archived</option>
                <option value="Discontinued">Discontinued</option>
              </select>
              <label>Product Status</label>
            </div>
            <div class="col s12 m12 l12 input-field">
              <label for="product_description">Description</label>
              <textarea
                formControlName="productDescription"
                name="product_description"
                id="product_description"
                cols="30"
                rows="10"
                class="materialize-textarea"
              ></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      class="btn-flat green lighten-1 white-text"
      [disabled]="!this.item_new_form.valid"
      (click)="updateItem()"
    >
      Update
    </button>
    <a class="modal-close btn-flat red lighten-2 white-text">Close</a>
  </div>
</div>
